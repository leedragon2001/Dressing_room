<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="pill" href="#shirt">Áo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#pants">Quần</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#footwear"
                >Giày dép</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#handbag"
                >Túi xách</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#necklace">
                Dây chuyền
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#hairstyle">
                Kiểu tóc
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#background">Nền</a>
            </li>
          </ul>

          <div class="well">
            <!-- Tab panes -->
            <div class="tab-content">
              <div id="shirt" class="container tab-pane active"></div>
              <div id="pants" class="container tab-pane fade">
                <div class="row">
                  <div class="col-md-3 my-3">
                    <img src="" alt="" />
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                </div>
              </div>
              <div id="footwear" class="container tab-pane fade">
                <div class="row">
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                </div>
              </div>
              <div id="handbag" class="container tab-pane fade">
                <div class="row">
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                </div>
              </div>
              <div id="necklace" class="container tab-pane fade">
                <div class="row">
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>

              </div>
              <div id="hairstyle" class="container tab-pane fade">
                <div class="row">
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                </div>
              </div>
              <div id="background" class="container tab-pane fade">
                <div class="row">
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                  <div class="col-md-3 my-3">
                    <button class="btn btn-success">Thử</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            <div class="bikinitop"></div>
            <div class="bikinibottom"></div>
            <div class="handbag"></div>
            <div class="feet"></div>
            <div class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./../models/ListChosen.js"></script>
    <script src="./../models/ChoseItem.js"></script>
    <script src="./../utils/callData.js"></script>
    <script src="./../controllers/main.js"></script>
